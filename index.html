<!DOCTYPE html>
<html lang="en">
<head>
    <title>Site Name Here</title>

    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/mc-player-counter.min.js"></script>
    <link rel="icon" href="img/icon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>

<div class="playercounter">
    <div class="playercounterbg" style="background-color:#00000077;"><span data-playercounter-ip="mineheroes.net" id="playercounter"></span><span id="text" style="font-size:20px;"><br/><span id="playercountertxt">players on mineheroes.net</br></span></div>
    </div>
    <div class="container">
        <div class="portal">
		<div class="layout">
            <div class="logo">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                       <img src="img/logo.png" class="img-responsive animated bounceInDown">
                    </div>
                </div>
            </div>
            <div class="icons">
                <div class="col-sm-4">
                    <a href="https://www.mineheroes.net/forums/"><img src="img/icons/icon2.png" class="img-responsive animated bounceInUp"></a>
                </div>
                <div class="col-sm-4">
                    <a href="https://store.mineheroes.net/"><img src="img/icons/icon3.png" class="img-responsive animated bounceInUp"></a>
                </div>
                <div class="col-sm-4">
                    <a onclick='$("#vote").toggleClass("hidden");' style="cursor:pointer;"><img src="img/icons/icon4.png" class="img-responsive animated bounceInUp"></a>
                </div>
			</div>	
		 </div>
        </div>
    </div>

    <script src="js/jquery-1.11.2.min.js" type="text/javascript">
    </script>
    <div id="particles-js" style="z-index:-9999;width:100%;height:100%;padding:0;margin:0;position:absolute;top:0px;left:0px;"></div>
    <!-- Disabled partcles.js because the winter theme is not being used.

    <script src="js/particles.js"></script>

    -->
    </script>
    <script src="js/custom.js" type="text/javascript">
    </script>
    
    <!-- Vote screen -->
    
    <div id="vote" class="hidden">
        <span onclick='$("#vote").toggleClass("hidden");' class="fas fa-times"></span>
        <h3>Vote</h3>
        <a href="https://minecraftservers.org/vote/485843">Vote Link #1</a>
        <a href="https://minecraft-mp.com/server/143756/vote/">Vote Link #2</a>
        <a href="https://topg.org/Minecraft/in-441750">Vote Link #3</a>
    </div>
    
    <!-- End vote screen -->

</body>

</html>
